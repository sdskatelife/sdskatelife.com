<!DOCTYPE html>
<html>
<head>
<style>img{ height: 100px; float: left; }</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<title>An JSONP example from w3resource</title>
</head>
<body>
<div id="images">
</div>
    <div id="sara"></div>
<script>
$.getJSON(
    "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",{
        tags: "dogs",
        tagmode: "any",
        format: "json"
    },
    function(data) {
        $.each(data.items, function(i,item){
            $("<img/>").attr("src", item.media.m).appendTo("#images");
            if ( i == 3 ) return false;
        });
    }
);
    
    
    ///////////////////////

    console.log('SARA making the json call now...');
    var params = 
    {
        txtActivitySearch: "skateboard",
        applyFiltersDefaultValue: true,
        format: "json"
    };
    
    
    
 $.getJSON(
    "https://apm.activecommunities.com/oceansiderec/Activity_Search?jsoncallback=?",
     params,
    function(data) {
        $("#sara").append(data);
        alert('SARA');
        console.log('SARA data = ', data);
        /*$.each(data.items, function(i,item){
            $("<img/>").attr("src", item.media.m).appendTo("#images");
            if ( i == 3 ) return false;
        });*/
    }
);
    console.log('SARA aftering making call');
    
    
    
    
</script>
    <a href="https://apm.activecommunities.com/oceansiderec/Activity_Search?txtActivitySearch=skateboard&applyFiltersDefaultValue=true" target="_blank">sara</a>
</body>
</html>
